<style>
  :root {
    --figurina-size: 50px;
    --glow-radius: 10px;
  }

  /* Contenitore esterno: alone + fumetto */
  .figurina-wrap {
    display: inline-block;
    position: relative;
    transition: filter 0.25s ease;

    /* valori di default (possono essere sovrascritti inline) */
    --figurina-img: url("red.png");
    --glow-color: rgba(255, 0, 0, 0.95);
  }

  /* Alone in hover (usa il colore variabile) */
  .figurina-wrap:hover {
    filter: drop-shadow(0 0 var(--glow-radius) var(--glow-color));
  }

  .figurina {
    width: var(--figurina-size);
    height: var(--figurina-size);
    cursor: pointer;
    transition: transform 0.25s ease;

    /* immagine visibile */
    background-image: var(--figurina-img);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;

    /* maschera che segue il contorno (alpha del PNG) */
    -webkit-mask-image: var(--figurina-img);
    mask-image: var(--figurina-img);
    -webkit-mask-mode: alpha;
    mask-mode: alpha;
    -webkit-mask-size: contain;
    mask-size: contain;
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-position: center;
    mask-position: center;

    background-color: #ffffff;
  }

  /* Zoom solo sulla figurina */
  .figurina-wrap:hover .figurina {
    transform: scale(1.05);
  }

  /* Fumetto (testo preso da data-bubble) */
  .figurina-wrap::after {
    content: attr(data-bubble);
    position: absolute;
    left: 50%;
    top: 0;
    transform: translate(-50%, -120%) scale(0.95);
    padding: 6px 10px;
    background: #ffffff;
    color: #333;
    font-size: 14px;
    border-radius: 999px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease, transform 0.2s ease;
    z-index: 2;
  }

  /* Triangolino del fumetto */
  .figurina-wrap::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 0;
    transform: translate(-50%, -35%);
    border-width: 8px 8px 0 8px;
    border-style: solid;
    border-color: #ffffff transparent transparent transparent;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease, transform 0.2s ease;
    z-index: 1;
  }

  /* Mostra fumetto in hover */
  .figurina-wrap:hover::after,
  .figurina-wrap:hover::before {
    opacity: 1;
    transform: translate(-50%, -140%);
  }

  /* solo per spaziarle un po' */
  .figurina-wrap + .figurina-wrap {
    margin-left: 15px;
  }

  /* Modal overlay styles */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }
  
  .modal-overlay.show {
    display: flex;
  }
  
  .modal-content {
    background: white;
    padding: 60px 80px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    position: relative;
    animation: modalPop 0.3s ease;
  }
  
  @keyframes modalPop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  
  .modal-close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 40px;
    cursor: pointer;
    color: #999;
    font-weight: 300;
    line-height: 1;
  }
  
  .modal-close:hover {
    color: #333;
  }

  /* Larger size for modal */
  .modal-overlay .figurina-wrap {
    --figurina-size: 120px;
    --glow-radius: 20px;
  }

  .modal-overlay .figurina-wrap + .figurina-wrap {
    margin-left: 30px;
  }
</style>

<script>
  // Function to open modal
  function openRangersModal() {
    document.getElementById('rangers-modal').classList.add('show');
  }
  
  // Function to close modal
  function closeRangersModal() {
    document.getElementById('rangers-modal').classList.remove('show');
  }
  
  // Close modal when clicking outside
  document.getElementById('rangers-modal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeRangersModal();
    }
  });
  
  // Close modal with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeRangersModal();
    }
  });
  
  // Make navbar logo clickable
  document.addEventListener('DOMContentLoaded', function() {
    const navbarBrand = document.querySelector('.navbar-brand');
    if (navbarBrand) {
      navbarBrand.style.cursor = 'pointer';
      navbarBrand.addEventListener('click', function(e) {
        e.preventDefault();
        openRangersModal();
      });
    }
  });
</script>
